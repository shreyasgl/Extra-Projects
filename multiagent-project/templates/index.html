<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🧠 Multi-Agent Classifier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 40px;
    }
    .container {
      max-width: 900px;
    }
    textarea {
      resize: vertical;
    }
    .result-box {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    footer {
      margin-top: 40px;
      text-align: center;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4 text-center">🧠 Multi-Agent Classifier</h1>

    <form action="/" method="POST" class="mb-4">
      <div class="mb-3">
        <label for="content" class="form-label">Enter Email, JSON or Message</label>
        <textarea name="content" class="form-control" rows="8" placeholder="Paste your content here..." required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Classify Input</button>
    </form>

    {% if result %}
    <div class="result-box">
      <h4>🔍 Classification Result</h4>
      <pre>{{ result | tojson(indent=2) }}</pre>
    </div>
    {% endif %}
    
    <footer>
      <p class="mt-5">Multi-Agent AI Demo · Built with Flask & OpenAI</p>
    </footer>
  </div>
</body>
</html>
